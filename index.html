<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skeez Sells</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('61584A99-7A04-4E64-8D52-23849E02C0FB.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 15px;
      max-width: 90%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .cashapp {
      background: #00c244;
      color: white;
      font-size: 1.3rem;
      padding: 12px 24px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: inline-block;
    }

    audio {
      width: 100%;
      max-width: 350px;
      margin-top: 15px;
    }

    .track-info {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .cashapp { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Skeez Sells</h1>
    <p>Unlock exclusive web links. $9.99/month</p>
    <div class="cashapp">$gimme7dat</div>

    <audio controls autoplay loop>
      <source src="fineshyt.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <div class="track-info">Now Playing: Fineshyt by Dre Skeez</div>
  </div>
</body>
</html>
